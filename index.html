<body>


  <div id="topheading">

        <h3>You have entered Mike's Bikes internal stock inventory site. <br>
        Enter username and password to log in</h3>  
        <br><br>
  </div>
  
  <div id="div2">

    <!-- Form box -->
    <form class="login">
        <input type="text" name="username" id="username" Placeholder="Enter username"><br>
        <input type="password" name="password" id="password" Placeholder="Enter password"><br>
        <!-- event created - function activated on click -->
        <button onclick="user()">Enter</button>

       
      </form>
<br>
</div>

</footer>

</body>

<script>

  // login credentials validation 
  // Username - 1234
  // Password - 1234
  function user() {
  
    // Make "user" variable equal to value input box called "username"
  var user = document.getElementById('username').value
  
  // Make "pass" variable equal to value input box called "password"
  var pass = document.getElementById('password').value
  
  // If-else condition created - If both "user" value is equal to "1234" and "password" value is equal to "1234" then load page indexlogin.html"
  if (user == "1234" && pass == "1234") {
  window.open("index_login.html")
  
  // Otherwise alert box pops up "Usename and/or password incorrect. Enter again"
  } else {
  alert('Usename and/or password incorrect. Enter again')
  }
  }
</script>
