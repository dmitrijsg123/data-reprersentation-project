<body>
	<div id="cre-ed" style="display:none">
	<h3>Create and edit section</h3>
		<table>
			<tr>
				<td>Item-number</td>
				<td><input type="number" name="Item-number"></td>
			</tr>
			<tr>
				<td>Item-name</td>
				<td><input type="text" name="Item-name"></td>
			</tr>
			<tr>
				<td>supplier</td>
				<td><input type="text" name="supplier"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="currency" name="Price"></td>
			</tr>
			<tr>
				<td></td><td><button id="cre-ed-button">go</button></td>
			</tr>
		</table>
	</div>
	<div id="show">
		<h2>All stock</h2>
		<table id="all_stock" class="items">
			<tr>
				<th>Item-number</th><th>Item-name</th><th>supplier</th><th>Price</th><th></th><th></th>
			</tr>
			<tr id="1">
				<td>1</td>
				<td>Derailler</td>
				<td>Shimano</td>
				<td>14.99</td>
				<td><button onclick="showUpdate(this)">Update</button></td>
				<td><button onclick="doDelete(this)">Deletes</button></td>
		</table>
	</div>

	<script>
		function fillTable(){
			stock = {
				Item_number:2,
				Item_name:"Tyre",
				supplier:"Mercedes",
				Price:24.99
				}
				addItemToStock(stock)
		}
		function addItemToStock(stock){
			tableElem = document.getElementById("all_stock")
			rowElem = tableElem.insertRow(-1)
			rowElem.setAttribute("id",stock.Item_number)
			cell1=rowElem.insertCell(0)
			cell1.innerHTML = stock.Item_number
			cell2=rowElem.insertCell(1)
			cell2.innerHTML = stock.Item_name
			cell3=rowElem.insertCell(2)
			cell3.innerHTML = stock.supplier
			cell4=rowElem.insertCell(3)
			cell4.innerHTML = stock.Price
			cell5=rowElem.insertCell(4)
			cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
			cell6=rowElem.insertCell(5)
			cell6.innerHTML = '<button onclick="doDelete(this)">Deletes</button>'
		}
		fillTable()
	</script>
</body>
